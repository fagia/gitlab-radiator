stages:
  - dependencies
  - build
  - publish

before_script:
  - docker login rgiregistry.ad.rgigroup.com:8083 -u ${SECRET_NEXUS3_USERNAME} -p ${SECRET_NEXUS3_PASSWORD}

build:
  stage: build
  script:
    - docker build -t rgiregistry.ad.rgigroup.com:8083/flexitasks/gitlab-radiator:dev .
    - docker push rgiregistry.ad.rgigroup.com:8083/flexitasks/gitlab-radiator:dev

publish:
  stage: publish
  only:
    - tags
  script:
    - docker build -t rgiregistry.ad.rgigroup.com:8083/flexitasks/gitlab-radiator:latest .
    - docker push rgiregistry.ad.rgigroup.com:8083/flexitasks/gitlab-radiator:latest

